<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zone Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    #contenu-admin { display: none; }
  </style>
</head>
<body>

  <div id="contenu-admin">
    <h1>üë®‚Äçüíº Bienvenue Admin</h1>
    <button onclick="chargerFormulaire()">Charger Formulaire sans cache</button>
    <div id="liste-inscriptions"></div>
  </div>

  <p id="message"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAd5gqzLhq3eJHm1n_kZZGfLqzWQIvSaa4",
      authDomain: "ich-inscription.firebaseapp.com",
      projectId: "ich-inscription",
      storageBucket: "ich-inscription.appspot.com",
      messagingSenderId: "155306193375",
      appId: "1:155306193375:web:2b0fb492f87fabaec3d46a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // UID autoris√©
    const UID_ADMIN = "LrM3whoWyzgDwM0kvZoj3lfRuS53"; // remplace par ton UID Firebase r√©el

    // Connexion automatique pour test (√† remplacer par vraie auth)
    auth.onAuthStateChanged(user => {
      if (user && user.uid === LrM3whoWyzgDwM0kvZoj3lfRuS53) {
        document.getElementById("contenu-admin").style.display = "block";
        document.getElementById("message").style.display = "none";
        chargerInscriptions();
      } else {
        document.getElementById("message").innerText = "‚õî Acc√®s refus√©. Administrateur requis.";
      }
    });

    // Fonction pour afficher les inscriptions
    function chargerInscriptions() {
      db.collection("inscriptions").orderBy("date", "desc").get().then(snapshot => {
        const liste = document.getElementById("liste-inscriptions");
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `
            <hr>
            <strong>Nom :</strong> ${d.nom}<br>
            <strong>Commune :</strong> ${d.commune}<br>
            <strong>Contact :</strong> ${d.contact}<br>
          `;
          liste.appendChild(div);
        });
      });
    }

    // Charger inscription.html sans cache
    function chargerFormulaire() {
      window.location.href = "inscription.html?noCache=" + new Date().getTime();
    }
  </script>
</body>
</html>
