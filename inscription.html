<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Multiphase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="formulaire">

      <!-- ÉTAPE 1 -->
      <div class="step" id="step1">
        <h2>Étape 1 : Informations de base</h2>
        <input type="text" id="nom" placeholder="Nom complet" required>
        <input type="number" id="age" placeholder="Âge" required>
        <select id="genre" required>
          <option value="">-- Genre --</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
        <button type="button" onclick="goToStep(2)">Suivant</button>
      </div>

      <!-- ÉTAPE 2 -->
      <div class="step" id="step2" style="display:none;">
        <h2>Étape 2 : Contact</h2>
        <input type="text" id="commune" placeholder="Commune" required>
        <input type="tel" id="contact" placeholder="Contact téléphonique" required>
        <button type="button" onclick="goToStep(3)">Suivant</button>
      </div>

      <!-- ÉTAPE 3 -->
      <div class="step" id="step3" style="display:none;">
        <h2>Étape 3 : Statut</h2>
        <select id="statut" required onchange="afficherChamps()">
          <option value="">-- Sélectionnez votre statut --</option>
          <option value="élève">Élève</option>
          <option value="étudiant">Étudiant</option>
          <option value="autre">Autre</option>
        </select>

        <div id="etudes" style="display:none;">
          <input type="text" id="etablissement" placeholder="Établissement scolaire">
          <input type="text" id="niveau" placeholder="Niveau scolaire">
        </div>

        <div id="autreDomaine" style="display:none;">
          <input type="text" id="domaine" placeholder="Domaine d'activité">
        </div>

        <button type="submit">Envoyer</button>
      </div>

    </form>
  </div>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
<script>
  if (localStorage.getItem("inscriptionOK") === "true") {
    window.location.href = "félicitations.html";
  }
</script>
</body>
  </html>
