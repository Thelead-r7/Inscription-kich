<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Inscriptions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .inscription {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .inscription strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Inscriptions enregistrées</h1>
  <div id="liste-inscriptions"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAd5gqzLhq3eJHm1n_kZZGfLqzWQIvSaa4",
      authDomain: "ich-inscription.firebaseapp.com",
      projectId: "ich-inscription",
      storageBucket: "ich-inscription.appspot.com",
      messagingSenderId: "155306193375",
      appId: "1:155306193375:web:2b0fb492f87fabaec3d46a"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Charger les inscriptions
    db.collection("inscriptions").orderBy("date", "desc").get().then(snapshot => {
      const liste = document.getElementById("liste-inscriptions");

      if (snapshot.empty) {
        liste.innerHTML = "<p>Aucune inscription trouvée.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "inscription";
        div.innerHTML = `
          <p><strong>Nom :</strong> ${data.nom}</p>
          <p><strong>Âge :</strong> ${data.age}</p>
          <p><strong>Genre :</strong> ${data.genre}</p>
          <p><strong>Commune :</strong> ${data.commune}</p>
          <p><strong>Contact :</strong> ${data.contact}</p>
          <p><strong>Statut :</strong> ${data.statut}</p>
          ${data.etablissement ? `<p><strong>Établissement :</strong> ${data.etablissement}</p>` : ""}
          ${data.niveau ? `<p><strong>Niveau :</strong> ${data.niveau}</p>` : ""}
          ${data.domaine ? `<p><strong>Domaine :</strong> ${data.domaine}</p>` : ""}
          <p><strong>Date :</strong> ${new Date(data.date.seconds * 1000).toLocaleString()}</p>
        `;
        liste.appendChild(div);
      });
    }).catch(error => {
      console.error("Erreur de récupération :", error);
      document.getElementById("liste-inscriptions").innerHTML = "<p>Erreur lors du chargement.</p>";
    });
  </script>
</body>
</html>
